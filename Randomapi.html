<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>Hello, world!</title>
    <script>
        var url = ' https://randomuser.me/api/?results=10'
        $(document).ready(function () {
            $.get(url, function (data) {

                var arr = data.results

                var hstring = `<table class="table table-striped table-dark">
                    <thead>
                        <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody>`;

                for (var i = 0; i < arr.length; i++) {
                    console.log(arr[i])
                    hstring += `<tr><td>${arr[i].name.first + `   ` + arr[i].name.last}</td>
                        <td>${arr[i].dob.age}</td>
                        <td>${arr[i].email}</td>
                        <td>${arr[i].location.street.number + `    ` + arr[i].location.street.name + `  ` + arr[i].location.city + `,  ` + arr[i].location.postcode}</td>
                        </tr>`
                }
                //Maybe I could have done the Address code better? IDK it seems kinda long?
                hstring += `</tbody></table>`



                for (var i = 0; i < arr.length; i++){
                    hstring += `<div class="card" style="width: 18rem;display:inline-block">
                    <img class="card-img-top" src="${arr[i].picture.medium}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${arr[i].name.first+`  `+arr[i].name.last}</h5>
                        <p class="card-text">${arr[i].email}</p>
                        <a href="#" class="btn btn-primary">Email</a>
                    </div>
                    </div>`

                }






                $("#table").html(hstring);
            });

        });




    </script>
</head>

<body>
    <h1>Some Random Users!</h1>
    <div id="table">

    </div>
    <div id="cards">

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
